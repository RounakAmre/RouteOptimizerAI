
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Optimizer + AI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1>Route Optimizer + AI</h1>
      <div class="controls">
        <button id="btnOptimize" class="btn primary">Optimize (Heuristic)</button>
        <button id="btnAiOptimize" class="btn">AI Optimize</button>
      </div>

      <section class="card">
        <h3>Route Options</h3>
        <label>Start time <input type="time" id="routeStart" value="08:00"></label>
        <label>Round trip <input type="checkbox" id="roundTrip"></label>
        <label>Show numbers <input type="checkbox" id="showNumbers" checked></label>
      </section>

      <section class="card">
        <h3>Persistent rules</h3>
        <textarea id="persistentPrompt" rows="4" placeholder="Always-applied rules..."></textarea>
        <button id="btnSavePersistent" class="btn">Save</button>
        <small id="persistStatus" class="muted"></small>
      </section>

      <section class="card">
        <h3>Ad hoc</h3>
        <textarea id="adHocPrompt" rows="3" placeholder="Avoid I-35E; prioritize urgent"></textarea>
        <button id="btnAiOptimize2" class="btn primary">Use AI + Optimize</button>
        <small id="aiStatus" class="muted"></small>
      </section>

      <section class="card">
        <h3>Stops</h3>
        <div id="stopList" class="stop-list"></div>
      </section>

      <section class="card">
        <a id="googleMapsLink" target="_blank" rel="noopener">Open in Google Maps</a>
      </section>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="./script.js"></script>
</body>
</html>
