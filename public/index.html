
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Optimizer + AI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <header class="header">
        <h1>Route Optimizer + AI</h1>
        <p class="muted">Add stops, set windows & urgency, then optimize. AI rules are persistent or adâ€‘hoc.</p>
      </header>

      <section class="card">
        <div class="row gap">
          <button id="btnOptimize" class="btn primary">Optimize (Heuristic)</button>
          <button id="btnAiOptimize2" class="btn">Use AI + Optimize</button>
          <button id="btnExport" class="btn ghost" disabled>Export GPX</button>
        </div>
      </section>

      <section class="card">
        <h3>Route Options</h3>
        <div class="form grid-2">
          <label><span>Start time</span><input type="time" id="routeStart" value="08:00"/></label>
          <label><span>Round trip</span><input type="checkbox" id="roundTrip"/></label>
          <label><span>Show numbers</span><input type="checkbox" id="showNumbers" checked/></label>
        </div>
      </section>

      <section class="card">
        <div class="row spread"><h3>Stops</h3><small class="muted">Click map to add</small></div>
        <div id="stopList" class="stop-list"></div>
      </section>

      <section class="card">
        <h3>AI Tuning</h3>
        <div class="form">
          <label class="block">
            <div class="label">Persistent rules (always used)</div>
            <textarea id="persistentPrompt" rows="4" placeholder="Example: If urgent and timed deliveries overlap, prioritize urgent."></textarea>
          </label>
          <div class="row gap">
            <button id="btnSavePersistent" class="btn">Save Persistent</button>
            <small id="persistStatus" class="muted tiny"></small>
          </div>
        </div>
        <hr class="divider"/>
        <div class="form">
          <label class="block">
            <div class="label">Ad hoc prompt (use once)</div>
            <textarea id="adHocPrompt" rows="3" placeholder="Example: Avoid I 30 TEXpress and Tom Landry Freeway"></textarea>
          </label>
          <div class="row gap">
            <button id="btnSaveAdHoc" class="btn">Save Ad Hoc</button>
            <button id="btnAiOptimize" class="btn primary">Use AI + Optimize</button>
            <small id="aiStatus" class="muted tiny"></small>
          </div>
          <details class="tiny"><summary>AI parse (debug)</summary><pre id="aiPreview" class="tiny"></pre></details>
        </div>
      </section>

      <section class="card">
        <div class="links"><a id="googleMapsLink" target="_blank" rel="noopener">Open in Google Maps</a></div>
      </section>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="./script.js"></script>
</body>
</html>
